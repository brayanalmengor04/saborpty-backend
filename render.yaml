services:
  - type: web
    name: sabourpty-api
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev
      php artisan config:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
